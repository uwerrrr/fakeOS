<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macintosh Desktop Replica</title>

    <!-- styles -->
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/9a6d381eb2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="desktop">
      <!-- menu bar -->
      <div class="menu">
        <div class="menu__left">
          <div class="menu__item menu__item--apple-logo" id="appleLogoDiv">
            <i class="fa-brands fa-apple" id="appleLogoIcon"></i>
          </div>
          <div class="menu__item">File</div>
          <div class="menu__item">Edit</div>
          <div class="menu__item">View</div>
          <div class="menu__item">Help</div>
        </div>

        <div class="menu__right">
          <div id="clock" class="menu__item menu__clock">Clock</div>
        </div>
      </div>

      <!-- system menu -->
      <div class="hidden-wrapper" id="macMenuWrapper">
        <div class="mac-menu">
          <a href="#" class="mac-menu__item">About This Mac</a>
          <a href="#" class="mac-menu__item">System Settings...</a>
          <a href="#" class="mac-menu__item">Shutdown...</a>
        </div>
      </div>

      <!-- ======================================= -->
      <!-- content -->
      <div class="desktop-content">
        <!-- ======== -->
        <!-- apss -->
        <div class="apps-wrapper">
          <!-- app Notes -->
          <div class="window hidden-wrapper">
            <div class="window__header">
              <button class="window__close-btn">X</button>
              <p class="window__title">Notes</p>
            </div>

            <div class="window__content notes">
              <div class="notes__saved-notes">
                <p>abc</p>
                <hr />
                <p>abc</p>
              </div>

              <form class="notes__inputs">
                <label for="noteTitle">Title</label>
                <input
                  type="text"
                  id="noteTitle"
                  name="noteTitle"
                  placeholder="Enter your title"
                  required
                  class="notes__input notes__input--title"
                />

                <label for="noteContent">Note</label>
                <textarea
                  id="noteContent"
                  name="noteContent"
                  class="notes__input notes__input--txtarea"
                  placeholder="Enter your note"
                  required
                ></textarea>

                <div class="notes__btns">
                  <button type="submit" class="notes__btn" id="noteSave">
                    SAVE
                  </button>
                  <button class="notes__btn" id="noteClear">CLEAR</button>
                </div>
              </form>
            </div>
          </div>

          <!-- ======== -->
          <!-- app Player -->
          <div class="window hidden-wrapper" id="playerWindow">
            <div class="window__header">
              <button class="window__close-btn" id="playerCloseBtn">X</button>
              <p class="window__title">Bunny player</p>
            </div>

            <div class="window__content player">
              <video
                class="player__video"
                src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                controls
              ></video>
            </div>
          </div>
        </div>

        <!-- icons -->
        <div class="icons-wrapper">
          <div class="icons-wrapper__on-right">
            <!-- app icons -->
            <div class="icons-wrapper__apps">
              <!-- app 1 -->
              <div class="app">
                <img
                  src="../styles/icons/floppy-disk.png"
                  alt="Notes"
                  class="app__img"
                  id="notesIcon"
                />
                <div class="app__title">Notes</div>
              </div>

              <!-- app 2 -->
              <div class="app">
                <img
                  src="../styles/icons/floppy-disk.png"
                  alt="App 2"
                  class="app__img"
                  id="playerIcon"
                />
                <div class="app__title">Bunny player</div>
              </div>

              <!-- app 3 -->
              <div class="app">
                <img
                  src="../styles/icons/floppy-disk.png"
                  alt="App 3"
                  class="app__img"
                  id="calendarIcon"
                />
                <div class="app__title">Simple calendar</div>
              </div>
            </div>
            <!-- trash icon -->
            <div class="icons-wrapper__trash">
              <div class="app app--trash">
                <img
                  src="../styles/icons/trash-can.png"
                  alt="trash bin"
                  class="app__img"
                />
                <div class="app__title">Trash</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScripts -->
    <script src="../scripts/scripts.js" defer type="module"></script>
  </body>
</html>
